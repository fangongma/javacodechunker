spring:
  application:
    name: javacodechunker
  main:
    banner-mode: off
  jackson:
    serialization:
      indent-output: true
      write-dates-as-timestamps: false
    date-format: "yyyy-MM-dd'T'HH:mm:ss"
    default-property-inclusion: non_null

code-chunker:
  chunk:
    default-level: CLASS
    max-snippet-length: 200
    include-code-snippets: true
  filter:
    exclude-patterns:
      - ".*Test\\.java$"
      - ".*/test/.*"
    exclude-directories:
      - target
      - bin
      - build
      - .git
      - node_modules
      - .idea
      - .vscode
  output:
    default-format: json
    pretty-print: true
    date-format: "yyyy-MM-dd'T'HH:mm:ss"

logging:
  config: classpath:log4j2.xml
  level:
    com.codeparser.chunker: INFO
    com.github.javaparser: WARN
